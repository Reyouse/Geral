<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" style="margin-right: 100px;"><img id="logo_Reyouse" src="../imgs/LogoReyouse-Controle.png"
            alt="Reyouse"></a>
        <div id="loginOuCadastro" class="navbar-right">
          <a href="./telaAutenticacao.html" class="btn" style="color: #f7f7f7;">Faça seu login <br> ou cadastre-se</a>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" id="myInput" aria-label="Search">
          <button type="button" onclick="pesquisar()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <section class="h-100 h-custom carrinhoEPagamento">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">

          <div class="card-body p-8">

            <div class="row">

              <div class="col-lg-7">


              </div>
              <div class="col-lg-5">
                <div id="pagamento" class="card text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Informações de pagamento</h5>
                      <div class="dropdown">
                        <button class="btn  dropdown-toggle" type="button" id="dropdownCartoesCadastrados"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          Cartões cadastrados
                        </button>
                        <ul id="dropdowns" class="dropdown-menu" aria-labelledby="dropdownCartoesCadastrados">
                          <li> <a class="dropdown-item" href="#"> <i class="fab fa-cc-mastercard fa-1x me-2"></i>
                              Crédito Inter Mastercard</a></li>
                          <li> <a class="dropdown-item" href="#"> <i class="fab fa-cc-visa fa-1x me-2"></i> Crédito
                              Caixa Visa</a></li>
                        </ul>
                      </div>
                    </div>

                    <p class="small mb-2">Bandeiras aceitas</p>
                    <a href="https://www.mastercard.com.br/pt-br.html" type="submit" class="text-white"><i
                        class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                    <a href="https://www.visa.com.br" type="submit" class="text-white"><i
                        class="fab fa-cc-visa fa-2x me-2"></i></a>
                    <a href="https://www.americanexpress.com/pt-br/network/" type="submit" class="text-white"><i
                        class="fab fa-cc-amex fa-2x me-2"></i></a>
                    <a href="https://www.paypal.com/br/home" type="submit" class="text-white"><i
                        class="fab fa-cc-paypal fa-2x"></i></a>

                    <form class="mt-4">
                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                          placeholder="Nome no cartão" />
                        <label class="form-label" for="typeName">Titular</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                          placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                        <label class="form-label" for="typeText">Número do cartão</label>
                      </div>

                      <div class="row">
                        <div class="col-md-7">
                          <div class="form-outline form-white form-spacing">
                            <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                              size="7" id="exp" minlength="7" maxlength="7" />
                            <label class="form-label" for="typeExp">Validade</label>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div style="margin-left: 10px;" class="form-outline form-white">
                            <input type="password" id="typeTextCvc" class="form-control form-control-lg cvv-input"
                              placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3"
                              pattern="[0-9]{3}" />
                            <label style="margin-left: 5px;" class="form-label" for="typeText">CVV</label>
                          </div>
                        </div>

                        <div style="margin-top: 10px;" class="col-md-12">
                          <button id="btnSalvarFormaDePagamento" type="button" class="btn btn-block btn-small">
                            <div class="d-flex justify-content-between">
                              <span>Salvar forma de pagamento</span>
                            </div>
                          </button>
                        </div>
                      </div>
                    </form>

                    <hr class="my-4">

                    <div id="totalCompra" class="d-flex justify-content-between mb-4">
                      <p style="color: #F8AF40; font-weight: 600; font-size: 19px;" class="mb-2">Total</p>
                      <p style="color: #F8AF40; font-weight: 600; font-size: 19px;" class="mb-2">R$ 120,00</p>
                    </div>

                    <button id="btnFinalizarCompra" type="button" class="btn btn-block btn-lg">
                      <div class="d-flex justify-content-between">
                        <span>Finalizar compra</span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal que exibe as informações da compra -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div style="background-color: #1B2838; border: 2px solid #171A21;" class="modal-content">
          <div class="modal-body"
            style="display: flex; flex-direction: column; justify-content: start; align-items: start; row-gap: 15px;">
            <h5 style="color: #f7f7f7;" id="modalNome" class="modal-title">Nome do jogo: </h5>
            <h5 style="color: #f7f7f7;" id="modalEmail" class="modal-title">E-mail: </h5>
            <h5 style="color: #f7f7f7;" id="modalCelular" class="modal-title">Celular: </h5>
          </div>
          <div style="display: flex; justify-content: center; margin: 8px 0 8px 0;">
            <button type="button" class="btn btn-primary" id="postConfirms" class="btn-close" style="font-weight: bold;"
              data-bs-dismiss="modal" aria-label="Close">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div style="background-color: #1B2838; border: 2px solid #171A21;" class="modal-content">
          <div class="modal-body"
            style="display: flex; flex-direction: column; justify-content: start; align-items: start; row-gap: 15px;">
            <h5 style="color: #F8AF40; text-align: center;" id="modalError" class="modal-title">ERROR</h5>
          </div>
          <div style="display: flex; justify-content: center;">
            <button type="button" class="btn btn-primary" id="postConfirms" class="btn-close" style="font-weight: bold;"
              data-bs-dismiss="modal" aria-label="Close">OK</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="rodape">
    <a href="#" id="btnDuvida" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
