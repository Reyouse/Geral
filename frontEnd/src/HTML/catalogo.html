<!DOCTYPE html>
<html lang="PT BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eed385e274.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-v2Iub3tY8eEBLlh+1BzJSJumNO9EHyu/hPKN+57ZLjlP6kj4w5gkPZ1hX6wR99DZw7eT/+P0AuKfJ/nqnKtxEA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Poppins&family=Quicksand:wght@300;400&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../CSS/catalogo.css">
  <link rel="stylesheet" href="../CSS/headerUser.css">
  <title>Catálogo</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="./index.html" style="margin-right: 100px;"><img id="logo_Reyouse" src="../imgs/LogoReyouse-Controle.png"
            alt="Reyouse"></a>
        <div id="loginOuCadastro" class="navbar-right">
          <a href="./telaAutenticacao.html" class="btn" style="color: #f7f7f7;">Faça seu login <br> ou cadastre-se</a>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div id="catalogo">
    <div class="d-flex justify-content-center">
      <h1 id="catalogoTit">CATÁLOGO</h1>
    </div>
    <div id="dropdownCat" class="dropdown ms-auto">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false">
        Categoria: Todos
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Físico</a></li>
        <li><a class="dropdown-item" href="#">Digital</a></li>
      </ul>
    </div>
  </div>

  <footer id="rodape" class="text-center">
    <div class="container p-3 pb-0">
      <section id="redesSociais">

        <!-- Twitter -->
        <a id="rede" class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/reyouse" role="button"><i
            class="fab fa-whatsapp"></i></a>

        <!-- Instagram -->
        <a id="rede" class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/reyouse/"
          role="button"><i class="fab fa-instagram"></i></a>

        <!-- Github -->
        <a id="rede" class="btn btn-outline-light btn-floating m-1" href="https://github.com/Reyouse" role="button"><i
            class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>

    <div class="container ">
      <!--Botão de ajuda-->
      <a type="button" data-bs-toggle="modal" data-bs-target="#modalAjuda" id="btnDuvida" class="btn botao-ajuda"
        href="#" role="button"><i class="fas fa-question"></i></a>

      <!--Logo -->
      <a class="logoRodape" href="./index.html"><img style=" width: 7%; background-color: #000000;"
          src="../imgs/LogoReyouse-Azul.png" alt="logo"></a>
    </div>
  </footer>

  <div class="modal fade" id="modalAjuda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Precisa de ajuda?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btnOpcoes" type="button">FAQ</button>
          <button class="btnOpcoes" type="button">Entre em Contato</button>
          <button class="btnOpcoes" type="button">Suporte</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="../JavaScript/backCatalogo.js"></script>
  <script src="../JavaScript/atualizarUser.js"></script>

</body>

</html>
