<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/telaCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="../imgs/LogoReyouse-Controle.png" alt="Logo Reyouse" id="logo">
    </header>

    <!-- Corpo -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="conteudoCadastro">
                        <h2>Dados para acesso</h2>
                        <fieldset>
                            <div class="doisCampos">
                                <div class="campo">
                                    <label for="username">Nome do usuário</label>
                                    <input type="text" name="username" id="username">
                                </div>
                                <div class="campo">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email">
                                </div>
                            </div>
                            <div class="doisCampos">
                                <div class="campo">
                                    <label for="senha">Senha</label>
                                    <input type="password" name="senha" id="senha">
                                </div>
                                <div class="campo">
                                    <label for="confirmarSenha">Confirmar senha</label>
                                    <input type="password" name="confirmarSenha" id="confirmarSenha">
                                </div>
                            </div>

                        <h2>Dados pessoais</h2>
                        <fieldset>
                            <div class="doisCampos">
                                <div class="campo">
                                    <label for="nomeCompleto">Nome completo</label>
                                    <input type="text" name="nomeCompleto" id="nomeCompleto">
                                </div>
                                <div class="campo">
                                    <label for="cpf">CPF</label>
                                    <input type="text" name="cpf" id="cpf">
                                </div>
                            </div>
                            <div class="doisCampos">
                                <div class="campo">
                                    <label for="celular">Celular</label>
                                    <input type="tel" name="celular" id="celular">
                                </div>
                                <div style="border: 1px solid red; display: flex; align-items: center;">
                                    <select name="sexoUsuario" id="sexoUsuario">
                                        <option value="" disabled selected>Escolha uma opção</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <a href="#"><span id="btnDuvida"><i class="fa-solid fa-question"></i></span></a>
        <div class="blocoVertical">
            <div class="redes">
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-whatsapp"></i></span></a>
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-instagram"></i></span></a>
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-discord"></i></span></a>
            </div>
            <img src="../imgs/LogoReyouse-Azul.png" alt="Logo Reyouse" id="logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/756d230ae4.js" crossorigin="anonymous"></script>
    <script src="../JavaScript/telaCadastro.js"></script>
</body>
</html>
