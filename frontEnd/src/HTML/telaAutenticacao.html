<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/telaAutenticacao.css">
    <title>Autenticação</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="/imgs/logo.png" alt="Logo Reyouse" id="logo">
    </header>

    <!-- Corpo -->
    <main>
        <div class="container">
            <div class="row conteudoValidacao">
                <div class="col-6 ehCadastrado">
                    <h2>JÁ SOU CADASTRADO</h2>
                    <div class="camposValidacao">
                        <label for="email">E-mail</label><br>
                        <input type="text" name="email"><br>
                        <label for="senha">Senha</label><br>
                        <input type="password" name="senha"><br>
                    </div>
                    <button>Entrar</button>
                </div>
            
                <div class="col-6 naoEhCadastrado">
                    <h2>NÃO TENHO CADASTRO</h2>
                    <h3><b>Primeiro acesso?</b><br>Faça aqui seu cadastro!</h3>
                    <div class="camposValidacao">
                        <label for="novoEmail">E-mail</label><br>
                    <input type="text" name="novoEmail"><br>
                    </div>
                    <button>Prosseguir</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <span id="btnDuvida">?</span>
        <div class="blocoVertical">
            <div class="redesSociais">
                <span id="redesSociais"><i class="fa-brands fa-whatsapp"></i></span>
                <span id="redesSociais"><i class="fa-brands fa-instagram"></i></span>
                <span id="redesSociais"><i class="fa-brands fa-discord"></i></span>
            </div>
            <img src="/imgs/logo.png" alt="Logo Reyouse" id="logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/756d230ae4.js" crossorigin="anonymous"></script>
    <script src="/JavaScript/telaAutenticacao.js"></script>
</body>
</html>
