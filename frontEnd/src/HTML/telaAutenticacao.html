<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/telaAutenticacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Autenticação</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="../imgs/logo.png" alt="Logo Reyouse" id="logo">
    </header>

    <!-- Corpo -->
    <main>
        <div class="container">
            <div class="row conteudoValidacao">
                <div class="col-5 ehCadastrado">
                    <h2>JÁ SOU CADASTRADO</h2>
                    <div>
                        <label for="email">E-mail</label><br>
                        <input type="text" name="email"><br>
                        <label for="senha">Senha</label><br>
                        <input type="password" name="senha"><br>
                    </div>
                    <button>Entrar</button>
                </div>
            
                <div class="col-5 naoEhCadastrado">
                    <h2>NÃO TENHO CADASTRO</h2>
                    <h3><b>Primeiro acesso?</b><br>Faça aqui seu cadastro!</h3>
                    <div>
                        <label for="novoEmail">E-mail</label><br>
                        <input type="text" name="novoEmail"><br>
                    </div>
                    <button>Prosseguir</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <a href="#" id="btnDuvida" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-question"></i></a>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="conteudoModal">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Precisa de ajuda?</h1>
                        <button type="button" id="btnFechar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 campoModal">
                                <a href="#"><h5>FAQ</h5></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 campoModal">
                                <a href="#"><h5>Entre em Contato</h5></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 campoModal" style="margin-bottom: 0.8cm;">
                                <a href="#"><h5>Suporte</h5></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="blocoVertical">
            <div class="redes">
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-whatsapp"></i></span></a>
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-instagram"></i></span></a>
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-discord"></i></span></a>
            </div>
            <img src="../imgs/logo.png" alt="Logo Reyouse" id="logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/756d230ae4.js" crossorigin="anonymous"></script>
    <script src="../JavaScript/telaAutenticacao.js"></script>
</body>
</html>
