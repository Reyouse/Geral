<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/telaInfosJogo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/eed385e274.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Poppins&family=Quicksand:wght@300;400&family=Roboto&display=swap"
    rel="stylesheet">
  <title>Reyouse</title>
</head>

<body>

  <!-- Cabeçalho -->

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="./index.html"><img id="logo_Reyouse" src="../imgs/LogoReyouse-Controle.png" alt="Reyouse"></a>
      </div>

      <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
        <div class="d-flex justify-content-center">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button id="btnPesquisar" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <button class="navbar-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i style="color: #fff;" class="fas fa-user navbar-icon"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Minha conta</a></li>
              <li><a class="dropdown-item" href="#">Anunciar</a></li>
              <li><a class="dropdown-item" href="#">Meus pedidos</a></li>
              <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <button class="navbar-icon" type="button" aria-expanded="false">
              <i style="color: #fff; " class="fas fa-shopping-cart navbar-icon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Corpo -->
  <main>

    <div class="container">
      <div class="row">
        <div class="col-12" style="margin-top: 90px;">
          <div class="infosJogo">
            <div id="bannerJogo">
              <img class="sombra-img" src="" alt="#" id="imgJogo">
            </div>
            <div id="conteudosJogo">
              <h5></h5>
              <p></p>
              <!-- Quando for midia fisica esse escrito deverá ser substituido por "Tipo de mídia digital" -->
              <div id="estadoJogo">
                <div class="estadoJogo">
                  <p>Estado de conservação:</p>
                  <p id="estadoHtml" style="align-items: flex-start; margin-left: -100px;"></p>
                </div>
              </div>

              <div id="plataformas">
                <div class="plataformas">
                  <h2>Selecione a plataforma:</h2>
                </div>

              </div>

              <div id="precoECarrinho" style="display: flex; justify-content: space-between; padding-right: 1.8cm;">
                <span id="precoJogo"><b></b></span>
                <button id="cartAdd" style="border: none; background-color: #F7F7F7;">
                  <i style="font-size: 30px; color:  #1B2838;" class="fa-solid fa-cart-plus"></i>
                </button>
                <button id="cartCheck" style="border: none; background-color: #F7F7F7; display: none;">
                  <i style="font-size: 30px; color:  #1B2838;" class="fa-solid fa-check"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Rodapé -->
  <footer>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-question"
      viewBox="0 0 16 16" id="btnDuvida" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <path
        d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
    </svg>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" id="conteudoModal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Precisa de ajuda?</h1>
            <button type="button" id="btnFechar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6 campoModal">
                <a href="#">
                  <h5>FAQ</h5>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-6 campoModal">
                <a href="#">
                  <h5>Entre em Contato</h5>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-6 campoModal" style="margin-bottom: 0.8cm;">
                <a href="#">
                  <h5>Suporte</h5>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <div class="blocoVertical">
            <div class="redes">
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-whatsapp"></i></span></a>
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-instagram"></i></span></a>
                <a href="#"><span id="socialMedia"><i class="fa-brands fa-discord"></i></span></a>
            </div>
            <img src="../imgs/logo.png" alt="Logo Reyouse" id="logo">
        </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../JavaScript/telaInfosJogo.js"></script>
  <script src="../JavaScript/backTelaInfo.js"></script>
</body>

</html>
